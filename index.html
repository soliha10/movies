
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-hw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./main.css">
</head>

<body class="bg-stone-800">


  <header class="py-[100px]">

    <div class="container max-w-[1280px] mx-auto">
      <form class="js-search-movie " method="GET" action="#" autocomplete="off">
        <div class="flex justify-between">
          <input class=" w-full js-search-movie-title rounded-md py-[8px] px-[15px] me-2" type="search" name="movie_title"
            aria-label="Search your farovite movie" placeholder="Search your farovite movie" required>

          <button class="rounded-md text-white bg-green-600 px-[10px]" type="submit">Search</button>
        </div>


      </form>
    </div>

  </header>


  <main>

    <section class="hero">

      <div class="container max-w-[1280px] mx-auto">
        <p class="alert alert-danger hidden js-not-found-movie" id="alert" role="alert"></p>
        <ul class="js-movie-list grid  row-auto grid-cols-4 gap-[20px] list-unstyled">


        </ul>
      </div>

    </section>

  </main>






  <!-- Modal BS -->

  <div class="modal fade movie-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

    <div class="modal-dialog modal-xl">

      <div class="modal-content">

        <div class="modal-body row">

          <div class="col-md-5">

            <h3 class="movie-modal__title"></h3>

            <iframe class="movie-modal__iframe" width="447" height="251" src=""
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>


          </div>

          <div class="col-md-7 flex flex-column justify-between">

            <div class="movie-modal__wrapper">

              <div class="movie-modal__publish-time flex justify-between my-2">
                <span class="movie-modal__list-rating flex align--center rating-icon"></span>
                <time class="movie-modal__list-year flex align-center year-icon" datetime="2017-02-13"></time>
                <time class="movie-modal__list-runtime flex align-center runtime-icon" datetime="2024-02-13">

                </time>
              </div>

              <p class="movie-modal__categories mb-2"></p>
              <p class="movie-modal__summary"></p>
            </div>

            <a class="movie-modal__imdb-link flex align-center" href="#" target="_blank">Show on IMDB</a>

          </div>

        </div>

      </div>
    </div>
  </div>







  <!-- Movies Item template  -->

  <template class="js-movie-item-template">
    <li class="movie-list__item   w-[300px]">
      <div class="movie-list__wrapper rounded-md flex flex-column justify-between p-[15px] bg-gray-500 text-white text-base font-semibold ">
        <img class="movie-list__poster img-fluid mx-auto" src="" alt="">

        <h4 class="movie-list__heading text-xl">Title</h4>

        <div class="movie-list__publish-time flex justify-between">
          <span class="movie-list__rating flex aligns-center rating-icon">7.4</span>
          <time class="movie-list__year flex aligns-center year-icon" datetime="2017-02-13"></time>
          <time class="movie-list__runtime flex aligns-center runtime-icon" datetime="2024-02-13">

          </time>
        </div>

        <p class="movie-list__categories">Fantasy</p>
        <button class="rounded-md text-white bg-green-600 py-[10px]  movie-list__more-btn" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">More info</button>
      </div>
    </li>
  </template>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="./movies.js"></script>
  <script src="./main.js"></script>
</body>

</html>
